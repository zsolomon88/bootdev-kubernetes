apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: synergychat-testram
  name: synergychat-testram
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synergychat-testram
  template:
    metadata:
      labels:
        app: synergychat-testram
    spec:
      containers:
        - image: bootdotdev/synergychat-testram:latest
          name: synergychat-testram
          env:
          - name: MEGABYTES
            valueFrom:
              configMapKeyRef:
                name: testram-configmap
                key: MEGABYTES
          resources:
            limits:
              memory: 40000Mi
            requests:
              memory: 40000Mi
